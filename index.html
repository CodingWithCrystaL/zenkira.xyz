<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenKira Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            font-family: 'Exo 2', 'Rajdhani', sans-serif;
            font-weight: 400;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Premium Typography Scale */
        :root {
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            --text-6xl: 3.75rem;
        }

        /* Premium Custom Cursor System */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #8b0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease;
            mix-blend-mode: difference;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }

        .cursor-follower {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #8b0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.3s ease, width 0.4s ease, height 0.4s ease;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }

        .cursor-text {
            position: fixed;
            color: #8b0000;
            font-size: var(--text-xs);
            font-weight: 600;
            font-family: 'Rajdhani', monospace;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: rgba(10, 10, 10, 0.9);
            padding: 4px 8px;
            border-radius: 3px;
            border: 1px solid #8b0000;
        }

        /* Cursor States */
        .cursor.hover {
            transform: scale(1.8);
            background: rgba(139, 0, 0, 0.2);
            border-color: #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }

        .cursor.click {
            transform: scale(0.7);
            background: rgba(139, 0, 0, 0.4);
        }

        .cursor-follower.hover {
            transform: scale(2.5);
            background: #ff0000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }

        /* Entrance Screen */
        #entrance-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #entrance-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin-bottom: 40px;
            background: url('https://raw.githubusercontent.com/CodingWithCrystaL/zenkira.xyz/refs/heads/main/d5f1918d1eaf5af532ceb8036076137d.png') center/contain no-repeat;
            filter: drop-shadow(0 0 25px rgba(139, 0, 0, 0.432));
            opacity: 0;
            animation: logoReveal 2s ease 0.5s forwards;
        }

        @keyframes logoReveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-text {
            font-size: var(--text-5xl);
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
            opacity: 0;
            animation: textReveal 1.5s ease 1s forwards;
            letter-spacing: 3px;
            line-height: 1.1;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #f7f7f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.37);
        }

        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enter-btn {
            padding: 16px 48px;
            background: transparent;
            border: 1px solid #8b0000;
            color: #fff;
            font-size: var(--text-base);
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            cursor: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: uppercase;
            letter-spacing: 2.5px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: btnReveal 1s ease 1.5s forwards;
            border-radius: 2px;
        }

        @keyframes btnReveal {
            to { opacity: 1; }
        }

        .enter-btn:hover {
            background: rgba(139, 0, 0, 0.15);
            letter-spacing: 3.5px;
            transform: translateY(-2px);
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        #main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .main-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 40px;
            background: url('https://raw.githubusercontent.com/CodingWithCrystaL/zenkira.xyz/refs/heads/main/d5f1918d1eaf5af532ceb8036076137d.png') center/contain no-repeat;
            filter: drop-shadow(0 0 15px rgba(139, 0, 0, 0.6));
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .main-title {
            font-size: var(--text-4xl);
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
            color: #fff;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
            letter-spacing: 2px;
            line-height: 1.2;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: var(--text-lg);
            color: #a0a0a0;
            margin-bottom: 60px;
            text-align: center;
            max-width: 480px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
            font-weight: 400;
            letter-spacing: 0.5px;
            font-family: 'Exo 2', sans-serif;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stores-container {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s ease 1.1s forwards;
        }

        .store-card {
            background: rgba(20, 20, 20, 0.7);
            padding: 40px 35px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-align: center;
            min-width: 280px;
            backdrop-filter: blur(20px);
        }

        .store-card:hover {
            border-color: #8b0000;
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(139, 0, 0, 0.15);
        }

        .owner-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #8b0000;
            border: 2px solid #8b0000;
            transition: all 0.3s ease;
        }

        .store-card:hover .owner-avatar {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.4);
        }

        .owner-name {
            font-size: var(--text-2xl);
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
            letter-spacing: 1px;
            font-family: 'Rajdhani', sans-serif;
        }

        .owner-role {
            font-size: var(--text-sm);
            color: #8b0000;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            font-family: 'Rajdhani', sans-serif;
        }

        .store-link {
            display: inline-block;
            padding: 14px 32px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #8b0000;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            font-family: 'Rajdhani', sans-serif;
        }

        .store-link:hover {
            background: rgba(139, 0, 0, 0.1);
            letter-spacing: 3px;
            transform: translateY(-2px);
        }

        .discord-section {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease 1.3s forwards;
        }

        .discord-title {
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: 1px;
            font-family: 'Rajdhani', sans-serif;
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 36px;
            background: #5865F2;
            color: #fff;
            text-decoration: none;
            font-size: var(--text-base);
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        .discord-button:hover {
            background: #4752c4;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
        }

        footer {
            text-align: center;
            padding: 50px 0 30px;
            color: #666;
            opacity: 0;
            animation: fadeInUp 1s ease 1.5s forwards;
        }

        .footer-text {
            font-size: var(--text-sm);
            margin-bottom: 8px;
            font-weight: 400;
            letter-spacing: 0.5px;
            font-family: 'Exo 2', sans-serif;
        }

        .copyright {
            font-size: var(--text-xs);
            color: #555;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8b0000;
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Founder Badge */
        .founder-badge {
            display: inline-block;
            background: linear-gradient(45deg, #8b0000, #ff0000);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: var(--text-xs);
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 5px;
            font-family: 'Rajdhani', sans-serif;
        }

        .owner-info {
            margin-bottom: 15px;
        }

        .discord-id {
            font-size: var(--text-sm);
            color: #a0a0a0;
            margin-bottom: 5px;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: var(--text-4xl);
            }
            
            .main-title {
                font-size: var(--text-3xl);
            }
            
            .stores-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .store-card {
                min-width: 100%;
                max-width: 320px;
                padding: 35px 25px;
            }

            .founder-badge {
                display: block;
                margin: 8px auto 0 auto;
                width: fit-content;
            }
            
            /* Disable custom cursor on mobile */
            .cursor, .cursor-follower, .cursor-text {
                display: none;
            }
            
            * {
                cursor: auto;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: var(--text-3xl);
            }
            
            .main-title {
                font-size: var(--text-2xl);
            }
            
            .subtitle {
                font-size: var(--text-base);
            }
            
            .enter-btn, .store-link, .discord-button {
                padding-left: 30px;
                padding-right: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Custom Cursor System -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="cursor-text"></div>

    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <!-- Entrance Screen -->
    <div id="entrance-screen">
        <div class="logo"></div>
        <h1 class="welcome-text">ZENKIRA STORE</h1>
        <button class="enter-btn">Enter Store</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="main-logo"></div>
        <h1 class="main-title">ZenKira Store</h1>
        <p class="subtitle">Store Curated by Zenkai & Kira. Exclusive products, exceptional quality.</p>
        
        <div class="stores-container">
            <div class="store-card">
                <div class="owner-avatar">
                    <i class="fas fa-crown"></i>
                </div>
                <h2 class="owner-name">Zenkai</h2>
                <div class="owner-info">
                    <div class="discord-id">Discord ID: @579q</div>
                    <div class="founder-badge">FOUNDER</div>
                </div>
                <a href="https://zenkai.mysellauth.com/" class="store-link">Visit SellAuth</a>
            </div>
            
            <div class="store-card">
                <div class="owner-avatar">
                    <i class="fas fa-crown"></i>
                </div>
                <h2 class="owner-name">Kira</h2>
                <div class="owner-info">
                    <div class="discord-id">Discord ID: @kira.ez</div>
                    <div class="founder-badge">FOUNDER</div>
                </div>
                <a href="https://kirashop27.mysellauth.com/" class="store-link">Visit SellAuth</a>
            </div>
        </div>
        
        <div class="discord-section">
            <h3 class="discord-title">Join Our Community</h3>
            <a href="https://discord.gg/Yg8YusXkUM" class="discord-button">
                <i class="fab fa-discord"></i>
                Join Discord Server
            </a>
        </div>
        
        <footer>
            <p class="footer-text">ZenKira Store © 2025</p>
            <p class="copyright">Founded by Zenkai & Kira</p>
        </footer>
    </div>

    <script>
        // Premium Custom Cursor System
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        const cursorText = document.querySelector('.cursor-text');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        // Smooth cursor movement with physics
        function moveCursor() {
            // Main cursor (instant)
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Follower cursor (delayed with easing)
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;
            cursorFollower.style.left = followerX + 'px';
            cursorFollower.style.top = followerY + 'px';
            
            // Cursor text positioning
            cursorText.style.left = (mouseX + 20) + 'px';
            cursorText.style.top = (mouseY + 20) + 'px';
            
            requestAnimationFrame(moveCursor);
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Interactive elements hover effects
        const interactiveElements = document.querySelectorAll('button, a, .store-card');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', (e) => {
                cursor.classList.add('hover');
                cursorFollower.classList.add('hover');
                
                // Set cursor text based on element
                if (element.classList.contains('store-link')) {
                    cursorText.textContent = 'Explore →';
                } else if (element.classList.contains('discord-button')) {
                    cursorText.textContent = 'Connect →';
                } else if (element.classList.contains('enter-btn')) {
                    cursorText.textContent = 'Enter →';
                } else {
                    cursorText.textContent = 'View →';
                }
                cursorText.style.opacity = '1';
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                cursorFollower.classList.remove('hover');
                cursorText.style.opacity = '0';
            });
        });

        // Click effects
        document.addEventListener('mousedown', () => {
            cursor.classList.add('click');
            cursorFollower.style.transform = 'scale(0.5)';
        });

        document.addEventListener('mouseup', () => {
            cursor.classList.remove('click');
            cursorFollower.style.transform = 'scale(1)';
        });

        // Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 2 + 1;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 8 + 6;
                const animationDelay = Math.random() * 5;
                const opacity = Math.random() * 0.4 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}vw`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Page Transition
        document.addEventListener('DOMContentLoaded', function() {
            const entranceScreen = document.getElementById('entrance-screen');
            const mainContent = document.getElementById('main-content');
            const enterBtn = document.querySelector('.enter-btn');
            
            // Initialize cursor system
            moveCursor();
            createParticles();
            
            enterBtn.addEventListener('click', function() {
                // Button click animation
                enterBtn.style.transform = 'scale(0.95)';
                
                // Hide entrance screen
                setTimeout(() => {
                    entranceScreen.classList.add('hidden');
                }, 500);
                
                // Show main content
                setTimeout(() => {
                    mainContent.classList.add('visible');
                }, 1000);
            });
        });
    </script>
</body>
</html>
